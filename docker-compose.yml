version: '3.8'

services:
  api-what:
    build: .
    container_name: api-what
    expose:
      - "3001"   # Exponemos el puerto 3001 internamente para que Nginx se conecte
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    depends_on:
      - api-what
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
      # Descomenta la siguiente l√≠nea si configuras SSL dentro del contenedor
      # - "443:443"
    restart: always
